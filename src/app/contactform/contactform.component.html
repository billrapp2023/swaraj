<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">


<div class="container">
    <br>
	<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6 pb-5">


                    <!--Form with header-->

                    <form>
                        <div class="card border-dark rounded-0"style="border-color:black;">
                            <div class="card-header p-0">
                                <div class=" text-white text-center py-2"style="background-color:#201818;">
                                    <h3><i class="fa fa-envelope"></i>Contact Us</h3>
                                    <p class="m-0">We will gladly help you</p>
                                </div>
                            </div>
                            <div class="card-body p-3">

                                <!--Body-->
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-phone"style="color:#201818;"></i></div>
                                        </div>
                                        <p class="form-control text-center" style="letter-spacing: 2px;">{{this.data.number1}},{{this.data.number2}}</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-envelope"style="color:#201818;"></i></div>
                                        </div>
                                        <p class="form-control text-center" style="letter-spacing: 2px;">{{this.data.email}}</p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-comment "style="color:#201818;"></i></div>
                                        </div>
                                        <p class="form-control text-center"style="letter-spacing: 5px;"><a routerLink="/contactus"style="color:#201818;">Complaint</a></p>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"><i class="fa fa-comment"style="color:#201818;"></i></div>
                                            </div>
                                            <p class="form-control text-center"style="letter-spacing: 5px;color:#201818;"><a routerLink="/feedback"style="color:#201818;">Feedback</a></p>
                                        </div>
                                    </div>
                               
                            </div>

                        </div>
                    </form>
                    <!--Form with header-->


                </div>
	</div>
</div>
