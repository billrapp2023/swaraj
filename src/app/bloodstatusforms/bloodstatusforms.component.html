<form  ngNativeValidate #loginForm="ngForm">
    <div class="container"> 
        
            <h1 align="center">BLOOD STATUS</h1>
        <br><br>
        <div class="form-group">
            <div class="row">
              <div class="col"><label for="inputBG">Blood Group</label></div>
                : 
                <div class="col"> 
        
                  
                  <select class="form-control" [(ngModel)]="this.bloodstatusform1.statusbg"name="this.bloodstatusform1.statusbg" required [ngModelOptions]="{standalone: true}">
                    <option selected>Select</option>
                    <option value="1">A Positive</option>
                    <option value="2">A Negative</option>
                     <option value="3">A Unknown</option>
                     <option value="4">B Positive</option>
                    <option value="5">B Negative</option>
                    <option value="6">B Unknown</option>
                     <option value="7">AB Positive</option>
                    <option value="8">AB Negative</option>
                    <option value="9">AB Unknown</option>
                     <option value="10">O Positive</option>
                    <option value="11">O Negative</option>
                     <option value="12">O Unknown</option>
                      <option value="13">Unknown</option>
                  </select>
                </div>
               
            </div>
              </div>
              <div class="row">
                  <div class="col">
                    <label for="inputFullName">Blood Level</label>
                    
                  </div>
                  :
                  <div class="col">
                    <input type="text" class="form-control" id="UnitLevel" placeholder="Unit Level"[(ngModel)]="this.bloodstatusform1.statusbl"name="this.bloodstatusform1.statusbl" required [ngModelOptions]="{standalone: true}">
                  </div>
                </div>
                <br>
    <div class="row">
        <div class="col"><label for="inputBG">Status</label></div>
          : 
          <div class="col"> 
            <select id="inputBG" class="form-control" [(ngModel)]="this.bloodstatusform1.status" required name="this.bloodstatusform1.status"[ngModelOptions]="{standalone: true}">
              <option selected>Select</option> 
              <option>Available</option>
              <option>Needed</option>
               <option>Not Available</option>
               
             
            </select>
          </div>
      </div><br>
    <div style="text-align: center;">
        <button type="submit" class="btn btn-primary"(click)=Submit() [disabled]="loginForm.invalid">Submit</button>
    </div>
    
    </div>
    </form>
