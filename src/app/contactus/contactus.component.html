<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">


<div class="container">
    <br>
	<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6 pb-5">


                    <!--Form with header-->

                    <form >
                        <div class="card border-dark rounded-0">
                            <div class="card-header p-0">
                                <div class=" text-white text-center py-2"style="background-color:#201818;">
                                    <h3><i class="fa fa-envelope"></i>Complaint</h3>
                                    <p class="m-0">We will gladly help you</p>
                                </div>
                            </div>
                            <div class="card-body p-3">

                                <!--Body-->
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-user"style="color:#201818;"></i></div>
                                        </div>
                                        <input type="text" class="form-control" id="Name" name="Name" placeholder="Full Name"  [(ngModel)]="this.complaint.fullname">
                                    </div>
                                </div>
                                

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-comment "style="color:#201818;"></i></div>
                                        </div>
                                        <textarea class="form-control" id="complaint" name="complaint" rows="10" placeholder="Your complaint" [(ngModel)]="this.complaint.complaint"  required></textarea>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <input type="submit" value="Submit" (click)="submit()"class="btn  btn-block rounded-0 py-2"style="color:white;background-color:#201818;">
                                </div>
                            </div>

                        </div>
                    </form>
                    <!--Form with header-->


                </div>
	</div>
</div>
