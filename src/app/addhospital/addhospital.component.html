<form ngNativeValidate #loginForm="ngForm">
  <br>
  <h1 align="center">HOSPITAL REGISTRATION</h1>
  <br>
    <div class="container">
  
        <div class="form-group">
          <div class="row">
            <div class="col"><label for="formGroupHospitalNameInput">Hospital Name </label></div>
            :
              <div class="col"> <input type="text" class="form-control" id="formGroupHospitalNameInput" placeholder="Hospital Name" [(ngModel)]="this.addhospital.HospName"required name="this.addhospital.HospName" [ngModelOptions]="{standalone: true}"></div>
               </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                      <label for="inputAddress">Hospital Address </label>
                    </div>
                  :
                  <div class="col">
                     <input type="text" class="form-control" id="inputAddress" placeholder="Hospital Address"[(ngModel)]="this.addhospital.HospAddrs"required name="this.addhospital.HospAddrs" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>
                 
              </div>
              
              
              <div class="row">
                 
                   <div class="col">
                          <label for="inputOwnership">Ownership</label>
                          
                      </div>
                      :
                      <div class="col">
                      <div class="form-check form-check-inline">
                      
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Government"[(ngModel)]="this.addhospital.HospOwn"required name="this.addhospital.HospOwn" [ngModelOptions]="{standalone: true}">
                        <label class="form-check-label" for="inlineRadio1">Government</label>
                      &nbsp; &nbsp;
                      </div>
  
                    <div class="form-check form-check-inline">
                        
                           <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Private"[(ngModel)]="this.addhospital.HospOwn"required name="this.addhospital.HospOwn" [ngModelOptions]="{standalone: true}">
                          <label class="form-check-label" for="inlineRadio2">Private</label>
                          &nbsp; &nbsp;
                      </div>
  
                    <div class="form-check form-check-inline">
                        
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Co-operative"[(ngModel)]="this.addhospital.HospOwn"required name="this.addhospital.HospOwn" [ngModelOptions]="{standalone: true}">
                            <label class="form-check-label" for="inlineRadio3">Co-operative</label>
                            &nbsp; &nbsp;
                        </div>
                      </div>
                </div>
                <br>
                
                <div class="form-group">
                    <div class="row">
                      <div class="col"><label for="formGroupHospitalheadInput">Director of the Hospital</label></div>
                      :
                        <div class="col"> <input type="text" class="form-control" id="formGroupHospitalheadInput" placeholder="Head of the hospital"[(ngModel)]="this.addhospital.HospHead"required name="this.addhospital.HospHead"pattern="[A-Za-z]" [ngModelOptions]="{standalone: true}"></div>
                         </div>
                      </div>
              
                      
                            <div class="form-group">
                                <div class="row">
                                  <div class="col"> <label for="inputEmail">Director Emailid</label></div>
                                  : 
                                   <div class="col"> <input type="email" class="form-control" id="inputEmail" placeholder="Email"[(ngModel)]="this.addhospital.Heademail"required name="this.addhospital.Heademail" [ngModelOptions]="{standalone: true}"pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Invalid email address" size="30"></div>
                                   
                                </div>
                                
                              </div>
                            <div class="form-group">
                              <div class="row">
                                <div class="col"><label for="inputCateogry">Cateogory</label></div>
                                  : 
                                  <div class="col"> 
                                    <select id="inputCat" class="form-control" [(ngModel)]="this.addhospital.HospCat"required name="this.addhospital.HospCat" [ngModelOptions]="{standalone: true}">
                                      <option selected>Select</option>
                                      <option>Level 1(A)</option>
                                      <option>Level 1(B)</option>
                                      <option>Level 2</option>
                                      <option>Level 3</option>
                                      <option>Level 4</option>
                                    </select>
                                  </div>
                                 
                              </div>
                                </div>
  
                                <div class="form-group">
                                    <div class="row">
                                      <div class="col"><label for="formGroupLicNumInput">Hospital License Number</label></div>
                                      :
                                        <div class="col"> <input type="text" class="form-control" id="formGroupLicNumInput" placeholder="License Number"[(ngModel)]="this.addhospital.HospLicNum"required name="this.addhospital.HospLicNum" [ngModelOptions]="{standalone: true}"></div>
                                         </div>
                                      </div>
             
                                      <div class="form-group">
                                          <div class="row">
                                            <div class="col"><label for="formGroupLicNumInput">Year Of Estabilishment</label></div>
                                            :
                                              <div class="col"> <input type="date" class="form-control" id="formGroupLicNumInput" placeholder="DD-MM-YYYY"[(ngModel)]="this.addhospital.YOE"required name="this.addhospital.YOE" [ngModelOptions]="{standalone: true}"max="2020-03-17" min="1975-01-01"onkeydown="return false"></div>
                                               </div>
                                            </div>
                                            
                                          
                                                
                              
                                                <div class="form-group">
                                                    <div class="row">
                                                      <div class="col"><label for="formGroupContNumInput">Contact Number</label></div>
                                                      :
                                                        <div class="col"> <input type="text" class="form-control" id="formGroupContNumInput" placeholder="Phone Number"[(ngModel)]="this.addhospital.HospPhNum"required name="this.addhospital.HospPhNum" [ngModelOptions]="{standalone: true}" maxlength="10" minlength="10"></div>
                                                         </div>
                                                      </div>
                                                      <div class="form-group">
                                                        <div class="row">
                                                          <div class="col"><label for="formGroupTelNumInput">Telephone Number</label></div>
                                                          :
                                                            <div class="col"> <input type="text" class="form-control" id="formGroupContNumInput" placeholder="Phone Number"[(ngModel)]="this.addhospital.Telephone"required name="this.addhospital.Telephone" [ngModelOptions]="{standalone: true}"pattern="^([0|\+[0-9]{1,5})?([5-9][0-9]{9})$" maxlength="10" minlength="10"></div>
                                                             </div>
                                                          </div>
                                                      <div class="form-group">
                                                          <div class="row">
                                                            <div class="col"><label for="FormAbout">About</label></div>
                                                            :
                                                              <div class="col"> <textarea rows="10" class="form-control" id="formAbout" placeholder="About"[(ngModel)]="this.addhospital.About"required name="this.addhospital.About" [ngModelOptions]="{standalone: true}"></textarea></div>
                                                               </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="row">
                                                                  <div class="col"><label for="FormLogo">Logo</label></div>
                                                                  :
                                                                    <div class="col"> 
                                                                        <input type="file" class="form-control-file" id="exampleFormControlFile1"(change)="handleFileSelect($event)">
                                                                    </div>
                                                                     </div>
                                                                  </div><br>
                                                      <div class="text-center">
                                                          <button type="submit" (click)="Submit()" class="btn btn-primary btn-lg">Submit</button>
                                                        </div>
  
    </div>
  </form>
